<ion-header>
  <ion-navbar>
    <ion-title>Patient Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Patient Basic Details
    </ion-card-header>
  
    <ion-list>
      <ion-item>
        <ion-icon name="cart" item-start></ion-icon>
        ID: {{detail.det.id}}
      </ion-item>
  
      <ion-item>
        <ion-icon name="medical" item-start></ion-icon>
        Name: {{detail.det.name}}
      </ion-item>
  
      <ion-item>
        <ion-icon name="cafe" item-start></ion-icon>
        Blood Group : {{detail.det.blood}}
      </ion-item>
  
      
  
    </ion-list>
  </ion-card>
</ion-content>
