<ion-header>
  <ion-navbar>
    <ion-title>Prescription</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            ID:{{detail.id}}
          </ion-item>

        <ion-item>
          <ion-input [(ngModel)]="disease" type="text" placeholder="Desease"></ion-input>
        </ion-item><br>
        <ion-item>
            <ion-textarea [(ngModel)]="meds" style="height:100px" type="text" placeholder="Medicines"></ion-textarea>
          </ion-item>
<br><br>
          <button (click)="send()" ion-button block>Submit</button>
        
      
      </ion-list>
</ion-content>
