<ion-header transparent>
    <ion-navbar>
        
      <ion-title style="text-align:center;">Over the Counter Meds</ion-title> 
    </ion-navbar>
    <div class="head">
        
        <img class="doc" src="../assets/imgs/pill.svg">
  </div>
  </ion-header>
  
  <ion-content>
    

    <br>
    <ion-list>
        <ion-item>
          <ion-label>Symptom</ion-label>
          <ion-select [(ngModel)]="ind">
            <ion-option value="0">Pain</ion-option>
            <ion-option value="1">Headache</ion-option>
            <ion-option value="2">Stomach Pain</ion-option>
            <ion-option value="3">Cold & Cough</ion-option>
            <ion-option value="4">Fever</ion-option>
            <ion-option value="5">Bleeding</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>

      

      <button (click)="search()" ion-button block>Search</button>
<br><br><br>
      <ion-card>
          <ion-card-header>
            Results:
          </ion-card-header>
<ion-card-content style="font-weight:400;padding:10px;font-size:20px;">
    {{nam}}

</ion-card-content>        </ion-card>
      </ion-content>
