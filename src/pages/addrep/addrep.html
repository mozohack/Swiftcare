<ion-header>
  <ion-navbar>
    <ion-title>Add Report Data</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item>
            ID:{{detail.id}}
          </ion-item>

        <ion-item>
          <ion-label floating>Haemoglobin</ion-label>
          <ion-input type="text" [ngModel]="hg" placeholder="Heamoglobin"></ion-input>
        </ion-item><br>
        <ion-item>
            <ion-label floating>WBC Count</ion-label>

            <ion-input type="text" [ngModel]="wbc" placeholder="WBC Count"></ion-input>
          </ion-item><br>
          <ion-item>
          <ion-label floating>RBC Count</ion-label>

              <ion-input type="text" [ngModel]="rbc" placeholder="RBC count"></ion-input>
            </ion-item><br>
            <ion-item>
          <ion-label floating>Blood Pressure</ion-label>

                <ion-input type="text" [ngModel]="bp" placeholder="Blood Pressure"></ion-input>
              </ion-item><br>
              <ion-item>
          <ion-label floating>Insulin</ion-label>

                  <ion-input type="text" [ngModel]="insulin" placeholder="Insulin"></ion-input>
                </ion-item><br>
        
<br><br>
          <button (click)="send()" ion-button block>Submit</button>
        
      
      </ion-list>


</ion-content>
