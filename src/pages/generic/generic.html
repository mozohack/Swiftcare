<ion-header transparent>
    <ion-navbar>
        
      <ion-title style="text-align:center;">Generic Drug Finder</ion-title> 
    </ion-navbar>
    <div class="head">
        
        <img class="doc" src="../assets/imgs/pill.svg">
  </div>
  </ion-header>
  
  <ion-content>
    

    <br>
    <ion-item>
        <ion-label color="primary" fixed>Drug Name :</ion-label>
        <ion-input [(ngModel)]="query" type="text" placeholder="Brand"></ion-input>
      </ion-item>

      

      <button (click)="search()" ion-button block>Search</button>
<br><br><br>
      <ion-card>
          <ion-card-header>
            Results:
          </ion-card-header>
<ion-card-content style="font-weight:400;padding:10px;font-size:20px;">
